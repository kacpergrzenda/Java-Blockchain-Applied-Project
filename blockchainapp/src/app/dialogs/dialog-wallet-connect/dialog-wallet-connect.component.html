<div class="dialogWallet" align="center">
    <h2 mat-dialog-title class="dialog-title">
        Connect Wallet
        <button mat-icon-button
        matTooltip="ENTER PRIVATE KEY INTO INPUT BOX TO CONNECT WALLET TO APPLICATION AND TO RETRIEVE WALLET INFORMATION."
        aria-label="Display Icon">
            <mat-icon>error_outline</mat-icon>
        </button>
    </h2>
    <mat-dialog-content>
        <mat-form-field class="dialog-form-field">
            <mat-label>
                Enter Private-Key
            </mat-label>
            <input matInput type="text" [(ngModel)]="value">
            <button *ngIf="value" matSuffix mat-icon-button aria-label="Clear" (click)="value=''">
                <mat-icon>close</mat-icon>
            </button>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions align="center"> 
        <button mat-stroked-button mat-dialog-close>Close</button>
        <button mat-stroked-button (click)="getWallet(value)">Connect</button>
    </mat-dialog-actions>
</div>
